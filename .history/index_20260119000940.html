<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dorf Fortress v0.1</title>
  <link href="styles/tailwind.css" rel="stylesheet">
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #0a0a0a;
      color: #c0c0c0;
      font-family: 'Courier New', Consolas, Monaco, monospace;
    }

    #game-container {
      display: flex;
      height: 100vh;
      width: 100vw;
      gap: 0;
    }

    #map-display {
      flex: 1;
      background: #0a0a0a;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 0;
      overflow: hidden;
    }

    #sidebar {
      width: 280px;
      min-width: 280px;
      display: flex;
      flex-direction: column;
      background: #111;
      border-left: 1px solid #333;
    }

    /* Loading Screen */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0a0a0a;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
      gap: 2rem;
    }

    #loading-screen.hidden {
      display: none;
    }

    .loading-text {
      font-size: 2rem;
      color: #c0c0c0;
      letter-spacing: 0.1em;
      text-align: center;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #333;
      border-top: 3px solid #c0c0c0;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
    }

    #status-panel {
      padding: 0.75rem;
      border-bottom: 1px solid #333;
    }

    #status-panel .stat {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.25rem;
      font-size: 13px;
    }

    #status-panel .stat-label {
      color: #888;
    }

    #status-panel .stat-value {
      color: #0ff;
    }

    #controls {
      padding: 0.75rem;
      border-bottom: 1px solid #333;
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    button {
      background: #1a1a1a;
      border: 1px solid #444;
      color: #0ff;
      padding: 0.4rem 0.75rem;
      cursor: pointer;
      font-family: inherit;
      font-size: 12px;
      transition: background 0.15s, border-color 0.15s;
    }

    button:hover {
      background: #252525;
      border-color: #0ff;
    }

    button:active {
      background: #333;
    }

    #log-panel {
      flex: 1;
      padding: 0.75rem;
      overflow-y: auto;
      font-size: 11px;
    }

    #log-panel .log-entry {
      margin-bottom: 3px;
      color: #888;
      line-height: 1.3;
    }

    #log-panel .log-entry .tick {
      color: #555;
      margin-right: 0.5em;
    }

    h2 {
      color: #0ff;
      margin: 0 0 0.5rem 0;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: normal;
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #111;
    }

    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #444;
    }
  </style>
</head>

<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="loading-spinner"></div>
    <div class="loading-text">Generating World...</div>
  </div>
  <div id="game-container">
    <div id="map-display"></div>
    <div id="sidebar">
      <div id="status-panel">
        <h2>Status</h2>
        <div class="stat">
          <span class="stat-label">Tick</span>
          <span class="stat-value" id="tick-display">0</span>
        </div>
        <div class="stat">
          <span class="stat-label">Dwarves</span>
          <span class="stat-value" id="dwarf-count">0</span>
        </div>
        <div class="stat">
          <span class="stat-label">Food Sources</span>
          <span class="stat-value" id="food-count">0</span>
        </div>
      </div>
      <div id="controls">
        <button id="btn-pause">Pause</button>
        <button id="btn-step">Step</button>
        <button id="btn-speed">Speed: 1x</button>
        <button id="btn-regen">New Map</button>
      </div>
      <div id="log-panel">
        <h2>Event Log</h2>
        <div id="log-entries"></div>
      </div>
    </div>
  </div>
  <script type="module" src="src/main.js"></script>
</body>

</html>
