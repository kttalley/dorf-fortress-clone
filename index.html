<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dorf Fortress v0.2</title>
  <link href="styles/tailwind.css" rel="stylesheet">
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #0a0a0a;
      color: #c0c0c0;
      font-family: 'Courier New', Consolas, Monaco, monospace;
    }

    #game-container {
      position: relative;
      height: 100vh;
      width: 100vw;
    }

    #map-display {
      width: 100%;
      height: 100%;
      background: #0a0a0a;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Loading Screen */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0a0a0a;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
      gap: 2rem;
    }

    #loading-screen.hidden {
      display: none;
    }

    .loading-text {
      font-size: 2rem;
      color: #c0c0c0;
      letter-spacing: 0.1em;
      text-align: center;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #333;
      border-top: 3px solid #c0c0c0;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Floating widget common styles */
    .floating-widget {
      position: fixed;
      background: rgba(15, 15, 20, 0.95);
      border: 1px solid rgba(100, 100, 120, 0.5);
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(4px);
      z-index: 500;
    }

    /* Controls widget - bottom center */
    #controls-widget {
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
      padding: 10px 16px;
      align-items: center;
    }

    #controls-widget button {
      background: rgba(30, 30, 40, 0.9);
      border: 1px solid rgba(100, 100, 120, 0.5);
      color: #0ff;
      padding: 8px 14px;
      cursor: pointer;
      font-family: inherit;
      font-size: 12px;
      border-radius: 4px;
      transition: background 0.15s, border-color 0.15s;
      white-space: nowrap;
    }

    #controls-widget button:hover {
      background: rgba(50, 50, 60, 0.9);
      border-color: #0ff;
    }

    #controls-widget button:active {
      background: rgba(70, 70, 80, 0.9);
    }

    #controls-widget .status-compact {
      display: flex;
      gap: 12px;
      padding: 0 12px;
      border-left: 1px solid rgba(100, 100, 120, 0.3);
      margin-left: 4px;
      font-size: 11px;
      color: #888;
    }

    #controls-widget .status-compact .stat-value {
      color: #0ff;
      margin-left: 4px;
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(20, 20, 30, 0.5);
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(100, 100, 120, 0.5);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(120, 120, 140, 0.6);
    }

    /* Mobile adjustments */
    @media (max-width: 728px) {
      #controls-widget {
        bottom: 8px;
        padding: 8px 12px;
        gap: 6px;
      }

      #controls-widget button {
        padding: 6px 10px;
        font-size: 11px;
      }

      #controls-widget .status-compact {
        display: none;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>

<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="loading-spinner"></div>
    <div class="loading-text">Generating World...</div>
  </div>

  <div id="game-container">
    <div id="map-display"></div>
    <!-- All UI is now floating widgets injected by JS -->
  </div>

  <script type="module" src="src/main.js"></script>
</body>

</html>
